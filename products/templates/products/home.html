{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}

<!-- Header End -->

<!-- Hero Slider Begin -->
<section class="hero-slider">
    <div class="hero-items owl-carousel">
        <div class="single-slider-item set-bg" data-setbg="{% static 'img/slider-1.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>2020</h1>
                        <h2>Collection</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- Hero Slider End -->

<!-- Latest Product Begin -->
<section class="latest-products spad">
    <div class="container">
        <div class="product-filter">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Latest Products</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="product-list">
          {% for p in product %}
            <div class="col-lg-3 col-sm-6">
                <div class="single-product-item">
                    <figure>
                        <img src="/media/{{p.prod_img}}" alt="">
                    </figure>
                    <div class="product-text">
                        <a href="{{p.product_id}}/"><h6>{{p.product_name}}</h6></a>
                        <p>&#8377 {{p.price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Latest Product End -->


<!-- Logo Section Begin -->
<div class="logo-section spad">
    <div class="logo-items owl-carousel">
        <div class="logo-item">
            <img src="{% static 'img/logos/logo-1.png' %}" alt="">
        </div>
        <div class="logo-item">
            <img src="{% static 'img/logos/logo-2.png' %}" alt="">
        </div>
        <div class="logo-item">
            <img src="{% static 'img/logos/logo-3.png' %}" alt="">
        </div>
        <div class="logo-item">
            <img src="{% static 'img/logos/logo-4.png' %}" alt="">
        </div>
        <div class="logo-item">
            <img src="{% static 'img/logos/logo-5.png' %}" alt="">
        </div>
    </div>
</div>
<!-- Logo Section End -->

{% endblock %}
